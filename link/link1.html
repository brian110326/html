<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        링크 태그 : a 
        손모양, 밑줄, 색상, 현재창에서 페이지 이동이 들어감
        1) 색상
        링크 방문 전 색상 : Blue
        링크 방문 후 색상 : Purple
        링크 active 색상(링크를 누르기만 할때) : Red

        속성 
        1) href : 해당 태그가 클릭되면 가야할 곳
           상대주소 : 현재 문서를 기준으로 연결할 문서가 어디있는지 표현(대부분 사용)
           절대주소 : 경로를 처음부터 끝까지 다 쓰는 형태(외부경로 링크 표현 시 사용)
        2) target : 어디에 링크를 띄울 것인지 결정
                    _self : 기본값
                    _blank : 새 창
        
    -->
    <a href="https://www.naver.com" target="_blank">Naver</a>
    <p>
      <!-- 
            상대주소 : '.' ==> 현재폴더 / '..' ==> 상위폴더
            htmlsource ---- basic
                       ---- link ---- link1.html
                       ---- list
         -->
      <a href="../list/list.html" target="_blank">공고</a>
    </p>
  </body>
</html>
