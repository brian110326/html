<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        div : 한줄을 다 씀
        form : 웹 서버에 정보를 제출하기 위한 양식 범위를 정의
        속성
        1) action : form 안에 정보들을 어디로 전송할 것인지에 대한 URL(절대/상대)
        action을 사용하지 않았다면 현재 페이지 경로가 그대로 쓰임

        2) method : 서버로 전송할 HTTP 방식(get / post)
        -get(기본) : 주소줄에 특정 값들이 따라다님
                    http://naver.com?query=영화&ie=utf8
        -post : 전송된 값들이 감춰짐(로그인, 회원가입)

        3) autocomplete = "on"(기본) ==> 사용자가 이전에 입력했던 값으로 자동 완성 기능을 사용

        4) novalidate : 서버로 전송 시 양식 데이터의 유효성을 검사하지 않도록 지정
        유효성 검사 ==> required, email 검사하지 말것

        폼 요소
        1) input 태그
        text : 한줄짜리 텍스트 입력용
        radio : 여러개 중 하나만 선택 시 사용
        checkbox : 여러개 중 여러개 선택 시 사용
        submit : 폼을 서버로 전송
        reset : 폼 안의 입력 내용을 초기화
        button : 기능은 없음(모양만 버튼 모양으로) ==> javascript와 연동을 할 때 주로 사용
        password : 비밀번호를 입력할 수 있도록 mask 처리가 됨
        file
        hidden : 사용자는 볼 수 없지만 개발자의 입장에서 필요로 쓰는 경우가 있음

        전역속성 : 모든 태그에 사용할 수 있는 속성
        class, id, name, data-*
        id : 현재 페이지에서 값은 중복 금지
     -->

    <form action="" method="get" autocomplete="off" novalidate>
      <div>
        <label for="num">num</label>
        <input type="hidden" name="num" id="num" />
      </div>
      <div>
        <label for="file">file</label>
        <input type="file" name="file" id="file" multiple />
      </div>
      <div>
        <label for="id">아이디:</label>
      </div>
      <div>
        <!-- placeholder : 입력 힌트 제공 -->
        <!-- required : 무조건 입력이 들어와야함 -->
        <!-- autofocus : 페이지 로드 시 커서의 위치 지정 -->
        <!-- readonly : 읽기만 가능(value가 같이 들어와야함 : 필수는 아니지만) -->
        <!-- disabled : 읽기만 가능 + 클릭이 안됨 -->
        <input type="text" name="id" id="id" placeholder="아이디" required autofocus readonly disabled value="hong123" />
      </div>
      <div>
        <label for="name">이름</label>
      </div>
      <div>
        <!-- size : 20이 default -->
        <!-- maxlength : 입력 문자열의 길이를 제한 -->
        <input type="text" name="name" id="name" size="50" maxlength="4" />
      </div>
      <div>
        <label for="pwd">비밀번호:</label>
      </div>
      <div>
        <input type="password" name="pwd" id="pwd" placeholder="비밀번호" required />
      </div>
      <div>
        <label for="">성별</label>
      </div>
      <div><input type="radio" name="gender" id="" value="남" checked />남 <input type="radio" name="gender" id="" value="여" />여</div>
      <div>
        <!-- checked : 처음부터 요소를 선택한 후 보여주기 -->
        <input type="checkbox" name="vehicle1" id="vehicle1" value="bike" checked />
        <label for="vehicle1">bike</label>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="car" />
        <label for="vehicle2">car</label>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="boat" />
        <label for="vehicle3">boat</label>
      </div>
      <div>
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
        <input type="button" value="버튼" />
      </div>
    </form>
    <!-- 
        http://192.168.0.9:5500/form/form1.html?firstname=hong&lastname=Lee 
        action 주소 ? key=value & key=value
        key : input요소의 name값
        value : 사용자 입력 값

        http://192.168.0.9:5500/form/form1.html?firstname=&lastname=Lee
        lastname만 입력했을 때

        앞에는 동일?id=abcde&pwd=1234&gender=남&vehicle1=on&vehicle2=on&vehicle3=on
        선택요소(checkbox)에 value값이 없기 때문에 on으로 나옴 ==> value값을 넣어주어야함
    -->
  </body>
</html>
